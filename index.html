<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Conference</title>
  </head>

  <body>
    <div class="container">
      <!-- Qo'shish Bloki -->
      <h2 class="text-center my-4">Kiritish</h2>
      <form class="form row">
        <div class="row">
          <div class="col-4">
            <label for="name" class="form-label">Ism:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="col-4">
            <label for="surname" class="form-label">Familiya:</label>
            <input type="text" class="form-control" id="surname" required />
          </div>
          <div class="col-4">
            <label for="sharif" class="form-label">Sharif:</label>
            <input type="text" class="form-control" id="sharif" required />
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="seksiya" class="form-label">Seksiya:</label>
            <select
              id="seksiya"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected disabled>Menyuni ochish</option>
              <option value="Informatika">Informatika</option>
              <option value="Matematika">Matematika</option>
              <option value="Fizika">Fizika</option>
              <option value="Tarix">Tarix</option>
              <option value="Biologiya">Biologiya</option>
              <option value="Kimyo">Kimyo</option>
            </select>
          </div>
          <div class="col-3">
            <label for="date" class="form-label">Sana:</label>
            <input type="date" class="form-control" id="date" required />
          </div>
          <div class="col-3">
            <label for="from" class="form-label">Dan</label>
            <input type="time" class="form-control" id="from" required />
          </div>
          <div class="col-3">
            <label for="to" class="form-label">Gacha</label>
            <input type="time" class="form-control" id="to" required />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="title" class="form-label">Mavzu:</label>
            <input
              type="text"
              class="form-control"
              id="title"
              aria-describedby="Default select example"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Qo'shish</button>
      </form>
      <table id="table" class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Sana</th>
            <th scope="col">Vaqt</th>
            <th scope="col">Ma'ruza sarlavhasi</th>
            <th scope="col">Ma'ruzachi</th>
          </tr>
        </thead>
        <tbody id="table-show__body"></tbody>
      </table>

      <!-- Qidirish Bloki -->
      <h2 class="text-center my-4">Qidirish</h2>
      <form id="search" class="form row">
        <div class="row">
          <div class="col-4">
            <label for="s-date" class="form-label">Ma'ruza sanasi:</label>
            <input type="date" class="form-control" id="s-date" />
          </div>
          <div class="col-3">
            <label for="search-seksiya" class="form-label">Seksiya:</label>
            <select
              id="search-seksiya"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected disabled>Menyuni ochish</option>
              <option value="Informatika">Informatika</option>
              <option value="Matematika">Matematika</option>
              <option value="Fizika">Fizika</option>
              <option value="Tarix">Tarix</option>
              <option value="Biologiya">Biologiya</option>
              <option value="Kimyo">Kimyo</option>
            </select>
          </div>
          <div class="col-4">
            <label for="s-speaker" class="form-label">Ma'ruzachi:</label>
            <input type="text" class="form-control" id="s-speaker" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Qidiruv</button>
      </form>
      <table style="text-align: center;" id="table-search" class="table table-bordered table-hover my-5">
        <thead>
          <tr>
            <th scope="col">â„–</th>
            <th scope="col">Sana, vaqt</th>
            <th scope="col">Seksiya</th>
            <th scope="col">Ma'ruza ma'lumotlari</th>
          </tr>
        </thead>
        <tbody id="table-search__body"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
